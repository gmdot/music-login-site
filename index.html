<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
</head>
<body>
    <div class="header">
        <h1>iFy</h1>
    </div>
    <div class="content">
        <h1>Welcome to the iFy!</h1>
        <p>here you can organize your<br>playlist and musics</p>
        <img src="./img/topmusic.jpg" alt="topmusic">
        <div class="container-login">
            <h2>Login or <a href="#" class="sign-up">Sign Up</a><br>to upload your musics</h2>
            <div class="login-email">
                <input type="text" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="login-password">
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="line"></div>
            <div class="footer">
                <span>Or enter with social media</span>
                <div class="social-media">
                    <div class="social-twitter">
                        <a href="#">
                            <button><i class="fab fa-twitter"></i> Enter with Twitter</button>
                        </a>
                    </div>
                    <div class="social-facebook">
                        <a href="#">
                            <button><i class="fab fa-facebook-f"></i> Enter with Facebook</button>
                        </a>
                    </div>
                </div>
                <input type="submit" value="Submit" class="submit">
            </div>
        </div>
    </div>
</body>
</html>
